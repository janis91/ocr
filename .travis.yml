dist: trusty
sudo: required
language: php
php:
- 7.0
- 7.1
- 7.2
- 7.3
env:
  global:
  - CORE_BRANCH=stable15
  - APP_NAME=ocr
  matrix:
  - DB=sqlite
branches:
  only:
  - master
git:
  submodules: false
stages:
- test
- name: release
  if: NOT type IN (pull_request)
before_install:
- wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
- ". ./before_install.sh $APP_NAME $CORE_BRANCH $DB"
- nvm install 12
- nvm use 12
- cd ../server
- "./occ check"
- "./occ status"
- "./occ app:list"
- "./occ app:enable $APP_NAME"
- "./occ app:list"
- cd apps/$APP_NAME/
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- sudo chown root /usr/lib/chromium-browser/chrome-sandbox
- sudo chmod 4755 /usr/lib/chromium-browser/chrome-sandbox
script:
- sh -c "find . -name \*.php -exec php -l \"{}\" \;"
- cd ../../
- echo "Running Nextcloud Code Check 1"
- "./occ app:check-code $APP_NAME -c private -c strong-comparison"
- echo "Running Nextcloud Code Check 2"
- "./occ app:check-code $APP_NAME -c deprecation"
- cd apps/$APP_NAME/
- echo "Running PHP Unit Tests"
- cd tests/Unit
- phpunit --configuration phpunit.xml
- cd ../..
- echo "Running JavaScript/TypeScript Unit Tests"
- cd js
- npm install
- npm run lint && npm run test && npm run build
- echo "Sending Test Coverage to Codacy"
- npm run coverage
- cd ..
jobs:
  include:
  - stage: release
    php: 7.2
    before_install:
    - nvm install 12
    - nvm use 12
    - cd js
    - npm install
    - cd ..
    before_script: skip
    script:
    - cd js
    - npm run build
    - cd ..
    before_deploy:
    - git config --local user.name "janis91"
    - git config --local user.email "janiskoehr@icloud.com"
    - node ci/gitTag.js
    - "./ci/build_release.sh"
    deploy:
      provider: releases
      skip_cleanup: true
      overwrite: true
      api_key:
        secure: 
      file: ocr.tar.gz
      on:
        repo: janis91/ocr
        branch: master
    after_deploy:
    - openssl aes-256-cbc -K $encrypted_db642c3b0665_key -iv $encrypted_db642c3b0665_iv -in signing.key.enc -out signing.key -d
    - "./ci/release_to_nextcloud.sh"
